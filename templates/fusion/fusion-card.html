{{ define "fusion-card" }}
<div class="row">
    <div class="col-xs-12">
        {{ $champion := index .Champions .Fusion.ChampionSlug }}
        {{ if not .Fusion.Active }}
        <div class="alert alert-error">
            <strong>This fusion cannot be performed anymore.</strong>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
